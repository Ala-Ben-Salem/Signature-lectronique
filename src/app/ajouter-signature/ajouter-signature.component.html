<body>
<p>ajouter-signature works!</p>


<div class="container">

    <h1>Créer une signature électronique</h1>
    <!-- Input for the image URL -->
    <div class="mb-3">
      <label for="imageUrl" class="form-label">URL de l'image de signature</label>
      <input type="url" class="form-control" id="imageUrl" [(ngModel)]="imageUrl" (change)="updateImageUrl($event)" placeholder="https://votre-domaine.com/images/signature.png">
      <div class="form-text">Veuillez entrer l'URL publique de votre image de signature.</div>
    
    </div>
  
    <!-- Aperçu de la signature électronique -->
    <div *ngIf="imageUrl" class="signature-preview">
       <!-- Aperçu de la signature électronique dans un tableau -->
        <table  #signatureDiv class="sign-preview-wrap" style="border: 1px solid black; border-collapse: collapse;">
          <tr>
            <!-- Aperçu de l'image -->
            <td class="signature-details" style="border: 1px solid black; border-collapse: collapse;">
              <img [src]="imageUrl" alt="Votre signature" class="image-preview" style="height: 150px; width: 150px; object-fit: contain;">
              <div>
                <!-- Texte de la signature -->
                <p style="color: brown; font-size: 16px;">Ceci est ma signature électronique</p>
                <p style="color: gray; font-size: 14px;">Créé par ala ben salem</p>
              </div>
            </td>
          </tr>
          <tr>
            <!-- Icônes associées -->
            <td class="signature-icons" >
              <i class="fas fa-envelope" title="E-mail"> 📧 ala&#64;esprit.tn</i>
              <i class="fas fa-phone" title="Téléphone"> 📞 +(216) 28132996</i>
              <i class="fas fa-map-marker-alt" title="Adresse"> 📍 Tunis, Nabeul</i>
            </td>
          </tr>
        </table>

      <!-- Boutons d'action -->
      <!-- <button class="btn btn-primary m-2" (click)="copyHTMLSignature()">Copier HTML de signature</button> -->
      <button class="btn btn-primary m-2" (click)="selectAndCopyDiv()">Sélectionner et Copier la Signature</button>

    </div>



    <!-- Notification de succès ✔️ -->
  <div *ngIf="notificationVisible" class="notification success-notification">
    ✅ Signature copié avec succès !
  </div>
  </div>
